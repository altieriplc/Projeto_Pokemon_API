<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/index.css">
    <link rel="stylesheet" href="../Css/globalstyles.css">
    <link rel="stylesheet" href="../Css/mediaquery.css">
    <link rel="stylesheet" href="../Css/lowsection.css">
    <title>Document</title>
</head>


<body>
    <header id="header">

        <button id="showMessage">Instruções</button>

        <dialog id="modalContainer">
            <h1 id="textoModal">Selecione um Pokémon na lista, ou digite seu número e clique em pesquisar!</h1>

            <button id="closeModal">Fechar</button>
        </dialog>
    </header>

    <section id="centralSection">

        <img src="../Banco Imagens/pokebola.png" alt="" id="pokeballImg">

        <img src="../Banco Imagens/pokebola.png" alt="" id="pokeballImg2">


        <div id="imagem">

        </div>


        <label for="numbInput"></label>
        <input type="number" id="inputNumber" name="numbInput" class="inputs">

    
        <select name="" id="select">
            <Option>Selecione um Pokémon</Option>
        </select>

        <button id="enviar">Pesquisar</button>
    </section>

    <section id="rightSection">

        <div id="league">Liga</div>

        <div id="type">Tipo</div>

        <div id="typeResult"></div>



    </section>

    <section id="lowSection">

        <button class="menu-button">Mais sobre Pokémon</button>
        <ul class="menu">
            <li><a href="https://www.pokemon.com/br" target="_blank" class="moreAboutPoke">Site oficial<a></li>
            <li><a href="https://www.nintendo.com/pt-br/store/games/pokemon-games/" target="_blank" class="moreAboutPoke">Jogos Pokémon</a>
            </li>
            <li><a href="https://pokemongolive.com/?hl=pt_BR" target="_blank" class="moreAboutPoke">Pokémon GO</a></li>
        </ul>
    </section>

    <script src="index.js"></script>
</body>

</html>
